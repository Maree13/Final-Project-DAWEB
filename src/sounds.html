<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Soothing sounds</title>
  </head>
  <body>
    <header>
      <!-- MENU -->
      <menu class="menu__header">
        <div class="menu__logo">
          <img class="logo" src="img/logo.svg" alt="logo" />
        </div>
        <div class="menu__hyperlinks">
          <div class="menu__pages">
            <a class="a a__pages" href="menu.html">Menu</a>
            <a class="a a__pages" href="AboutUs.html">About us</a>
            <a class="a a__pages" href="contact.html">Contact</a>
          </div>
          <div class="menu__languages">
            <a class="a a__languages">Uk</a>
            <a class="a a__languages">Sk</a>
            <a class="a a__languages">Cz</a>
            <a class="a a__languages">En</a>
          </div>
        </div>
      </menu>
    </header>
    <div class="container-sounds">
      <figure class="figure-sound figure__sound--morning">
        <figcaption>Morning</figcaption>
        <audio
          controls
          loop
          src="./sounds-folder/490244__bird_singing_morning.wav"
        >
          <a href="./sounds-folder/490244__bird_singing_morning.wav">
            Download audio
          </a>
        </audio>
      </figure>

      <figure class="figure-sound figure__sound--dishes">
        <figcaption>Dishes</figcaption>
        <audio
          controls
          loop
          src="./sounds-folder/246177__home_washing-dishes.wav"
        >
          <a href="./sounds-folder/246177__home_washing-dishes.wav">
            Download audio
          </a>
        </audio>
      </figure>

      <figure class="figure-sound figure__sound--lake">
        <figcaption>Lake</figcaption>
        <audio
          controls
          loop
          src="./sounds-folder/573191__waves-gentle-lake-water.wav"
        >
          <a href="./sounds-folder/573191__waves-gentle-lake-water.wav">
            Download audio
          </a>
        </audio>
      </figure>

      <figure class="figure-sound figure__sound--washing">
        <figcaption>Washing</figcaption>
        <audio
          controls
          loop
          src="./sounds-folder/631883__home_washing-machine-cycle.wav"
        >
          <a href="/sounds-folder/631883__home_washing-machine-cycle.wav">
            Download audio
          </a>
        </audio>
      </figure>

      <figure class="figure-sound figure__sound--lullaby">
        <figcaption>Lullaby</figcaption>
        <audio
          controls
          loop
          src="./sounds-folder/432152__music-box-magic-flute-mozart.wav"
        >
          <a href="./sounds-folder/432152__music-box-magic-flute-mozart.wav">
            Download audio
          </a>
        </audio>
      </figure>

      <figure class="figure-sound figure__sound--night">
        <figcaption>Night</figcaption>
        <audio
          controls
          loop
          src="./sounds-folder/196161__crickets-birds-at-night-cedarsforest.wav"
        >
          <a
            href="./sounds-folder/196161__crickets-birds-at-night-cedarsforest.wav"
          >
            Download audio
          </a>
        </audio>
      </figure>
    </div>
    <div class="button__off--container">
      <button class="button button__off--sounds" id="stopAll">
        <i style="font-size: 24px" class="fa">&#xf011;</i>
      </button>
      <!-- <button class="button button__off--sounds" id="stopAll">OFF</button> -->
    </div>
    <footer class="footer">
      <div class="footer__copyright">
        <span class="footer__copyright--text">
          &copy; 2023 text about the project its support and copyright
        </span>
      </div>
    </footer>
  </body>
</html>
